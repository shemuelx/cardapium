<div *ngIf="mensagensService.mensagens.length" class="container">
  <span>Mensagens do sistema</span>
  <button class="clear"
          (click)="mensagensService.clear()">Limpar</button>
  <div *ngFor='let mensagen of mensagensService.mensagens'>
    <span class="mensagens">{{ mensagen }}</span>
  </div>
</div>
